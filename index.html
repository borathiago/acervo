<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo</title>
    <link rel="stylesheet" href="./css/acervo.css">
</head>
<body class="bg-black">
    <div class="container mx-auto p-10 md:p-0">
        <div id="header" class="w-full flex flex-col md:flex-row py-12 border-b border-b-white/0 transition-all duration-500">
            <div class="w-1/12 flex flex-col justify-center items-center">
                <div id="logo" class="w-full">
                    <img id="logo-png" class="mx-0 w-full max-w-[64px] transition-all duration-500 translate-y-4 opacity-0" src="img/logo.png" alt="Arizona">
                </div>
            </div>
            <div class="w-11/12 flex flex-col justify-center items-center">
                <div class="pt-8 pb-1 w-full flex flex-row justify-around items-center">
                    <h1 id="title" class="flex-grow font-medium text-4xl text-left text-white transition-all duration-500 translate-y-3 opacity-0">Pão de Açúcar</h1>
                </div>
                <div class="pt-1 pb-8 w-full flex flex-row justify-around items-center">
                    <p id="subtitle" class="inline-flex text-left text-white text-3xl font-light transition-all duration-500 translate-y-5 opacity-0">Acervo</p>
                    <p class="flex-grow pl-2 text-left text-3xl font-light"><div id="date" class="text-[#f16421] leading-loose transition-all duration-500 translate-y-1 opacity-0"></div></p>
                </div>
            </div>
        </div>
        <div class="w-full flex flex-col md:flex-row justify-center items-center py-12">
            <div class="w-full lg:w-11/12 xl:10/12 flex flex-col md:flex-row justify-start items-center">
                <div id="acervo-revistas-ano" class="w-full flex flex-col justify-start items-center transition-all duration-500 translate-y-1 opacity-0"></div>
            </div>
        </div>
    </div>
    <script>
        const select = element => document.querySelector(element); 
        const selectA = element => document.querySelectorAll(element);
    </script>
    <script src="js/acervo.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
